<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Highlighter</title>
    <style>
        .highlight { background-color: yellow; }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".txt">
    <div id="textContainer" contenteditable="true" style="border:1px solid #ccc; padding: 10px; width: 100%; height: 300px; overflow:auto;"></div>
    <button id="downloadBtn">Download</button>
    <script src="script.js"></script>
</body>
</html>
