<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëá™ÂÆö‰πâÂºπÂπïËßÜÈ¢ëÊí≠ÊîæÂô®</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .player-container {
            width: 800px;
            position: relative;
            background-color: #000;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        #video {
            width: 100%;
            display: block;
            border-radius: 4px 4px 0 0;
        }
        
        .controls {
            background-color: #222;
            padding: 10px;
            display: flex;
            align-items: center;
            border-radius: 0 0 4px 4px;
        }
        
        .progress-container {
            flex-grow: 1;
            height: 4px;
            background-color: #444;
            margin: 0 10px;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }
        
        #progress {
            height: 100%;
            background-color: #00a1d6;
            border-radius: 2px;
            width: 0%;
        }
        
        .time {
            color: #fff;
            font-size: 12px;
            min-width: 80px;
            text-align: center;
        }
        
        button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            outline: none;
        }
        
        button:hover {
            color: #00a1d6;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        
        #volume {
            width: 60px;
            margin-left: 5px;
        }
        
        .danmu-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 54px);
            pointer-events: none;
            overflow: hidden;
            border-radius: 4px 4px 0 0;
        }
        
        .danmu {
            position: absolute;
            white-space: nowrap;
            font-size: 20px;
            text-shadow: 1px 1px 2px #000;
            pointer-events: none;
            user-select: none;
            will-change: transform;
        }
        
        .config-panel {
            width: 800px;
            background-color: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], input[type="file"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        button.action-btn {
            background-color: #00a1d6;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            margin-right: 10px;
        }
        
        button.action-btn:hover {
            background-color: #0087b0;
        }
        
        .danmu-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ëá™ÂÆö‰πâÂºπÂπïËßÜÈ¢ëÊí≠ÊîæÂô®</h1>
    
    <div class="player-container">
        <video id="video"></video>
        <div class="danmu-container" id="danmuContainer"></div>
        <div class="controls">
            <button id="playBtn">‚ñ∂</button>
            <div class="progress-container" id="progressContainer">
                <div id="progress"></div>
            </div>
            <div class="time" id="time">00:00 / 00:00</div>
            <button id="fullscreenBtn">‚õ∂</button>
            <div class="volume-container">
                <button id="volumeBtn">üîä</button>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
    </div>
    
    <div class="config-panel">
        <div class="form-group">
            <label for="videoFile">ËßÜÈ¢ëÊñá‰ª∂:</label>
            <input type="file" id="videoFile" accept="video/*">
        </div>
        
        <div class="form-group">
            <label for="danmuInput">Ê∑ªÂä†ÂºπÂπï (Ê†ºÂºè: Êó∂Èó¥(Áßí),Ê®°Âºè,È¢úËâ≤,ÂÜÖÂÆπ):</label>
            <textarea id="danmuInput" placeholder="‰æãÂ¶Ç: 10,1,16777215,ËøôÊòØ‰∏ÄÊù°ÂºπÂπï"></textarea>
            <small>Ê®°Âºè: 1=ÊªöÂä® 4=Â∫ïÈÉ® 5=È°∂ÈÉ® | È¢úËâ≤: ÂçÅËøõÂà∂RGBÂÄº(Â¶Ç16777215=ÁôΩËâ≤)</small>
        </div>
        
        <div class="form-group">
            <label for="danmuFile">Êàñ‰∏ä‰º†ÂºπÂπïXMLÊñá‰ª∂:</label>
            <input type="file" id="danmuFile" accept=".xml">
        </div>
        
        <div class="danmu-controls">
            <div>
                <button class="action-btn" id="addDanmuBtn">Ê∑ªÂä†ÂºπÂπï</button>
                <button class="action-btn" id="clearDanmuBtn">Ê∏ÖÈô§ÂºπÂπï</button>
            </div>
            <div>
                <button class="action-btn" id="toggleDanmuBtn">ÂºπÂπïÂºÄ</button>
            </div>
        </div>
    </div>

    <script>
        // Ëé∑ÂèñDOMÂÖÉÁ¥†
        const video = document.getElementById('video');
        const playBtn = document.getElementById('playBtn');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progressContainer');
        const timeDisplay = document.getElementById('time');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volume');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const danmuContainer = document.getElementById('danmuContainer');
        const videoFileInput = document.getElementById('videoFile');
        const danmuInput = document.getElementById('danmuInput');
        const danmuFileInput = document.getElementById('danmuFile');
        const addDanmuBtn = document.getElementById('addDanmuBtn');
        const clearDanmuBtn = document.getElementById('clearDanmuBtn');
        const toggleDanmuBtn = document.getElementById('toggleDanmuBtn');
        
        // ÂºπÂπïÊï∞ÊçÆ
        let danmus = [];
        let isDanmuEnabled = true;
        
        // ÂàùÂßãÂåñÊí≠ÊîæÂô®
        function initPlayer() {
            // Êí≠Êîæ/ÊöÇÂÅú
            playBtn.addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);
            
            // ËøõÂ∫¶Êù°
            video.addEventListener('timeupdate', updateProgress);
            progressContainer.addEventListener('click', setProgress);
            
            // Èü≥ÈáèÊéßÂà∂
            volumeBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('input', setVolume);
            
            // ÂÖ®Â±è
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Êñá‰ª∂Âä†ËΩΩ
            videoFileInput.addEventListener('change', loadVideo);
            danmuFileInput.addEventListener('change', loadDanmuFile);
            
            // ÂºπÂπïÊéßÂà∂
            addDanmuBtn.addEventListener('click', addDanmuFromInput);
            clearDanmuBtn.addEventListener('click', clearDanmus);
            toggleDanmuBtn.addEventListener('click', toggleDanmu);
            
            // Ê∑ªÂä†seek‰∫ã‰ª∂ÁõëÂê¨
            video.addEventListener('seeked', handleSeek);
            
            // ÂàùÂßãÂåñÈü≥Èáè
            video.volume = volumeSlider.value;
            
            // ÂºÄÂßãÂºπÂπïÊ∏≤ÊüìÂæ™ÁéØ
            requestAnimationFrame(renderDanmus);
        }
        
        // Êí≠Êîæ/ÊöÇÂÅúÂàáÊç¢
        function togglePlay() {
            if (video.paused) {
                video.play();
                playBtn.textContent = '‚ùö‚ùö';
            } else {
                video.pause();
                playBtn.textContent = '‚ñ∂';
            }
        }
        
        // Êõ¥Êñ∞ËøõÂ∫¶Êù°
        function updateProgress() {
            const percent = (video.currentTime / video.duration) * 100;
            progress.style.width = `${percent}%`;
            
            // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
            const currentTime = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;
        }
        
        // ËÆæÁΩÆËøõÂ∫¶
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = video.duration;
            video.currentTime = (clickX / width) * duration;
        }
        
        // Â§ÑÁêÜseek‰∫ã‰ª∂
        function handleSeek() {
            clearActiveDanmus();
            checkDanmuAtCurrentTime();
        }
        
        // Ê∏ÖÈô§ÊâÄÊúâÊ¥ªË∑ÉÂºπÂπï
        function clearActiveDanmus() {
            const activeDanmus = document.querySelectorAll('.danmu');
            activeDanmus.forEach(danmu => {
                danmu.remove();
            });
            
            // ÈáçÁΩÆÊâÄÊúâÂºπÂπïÁöÑdisplayedÁä∂ÊÄÅ
            danmus.forEach(danmu => {
                danmu.displayed = false;
            });
        }
        
        // ÈùôÈü≥ÂàáÊç¢
        function toggleMute() {
            video.muted = !video.muted;
            volumeBtn.textContent = video.muted ? 'üîá' : 'üîä';
            volumeSlider.value = video.muted ? 0 : video.volume;
        }
        
        // ËÆæÁΩÆÈü≥Èáè
        function setVolume() {
            video.volume = this.value;
            video.muted = this.value == 0;
            volumeBtn.textContent = this.value == 0 ? 'üîá' : 'üîä';
        }
        
        // ÂÖ®Â±èÂàáÊç¢
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    alert(`ÂÖ®Â±èÈîôËØØ: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Âä†ËΩΩËßÜÈ¢ë
        function loadVideo() {
            const file = videoFileInput.files[0];
            if (file) {
                const videoURL = URL.createObjectURL(file);
                video.src = videoURL;
                video.load();
            }
        }
        
        // Âä†ËΩΩÂºπÂπïXMLÊñá‰ª∂
        function loadDanmuFile() {
            const file = danmuFileInput.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const xmlText = e.target.result;
                parseDanmuXML(xmlText);
            };
            reader.readAsText(file);
        }
        
        // Ëß£ÊûêÂºπÂπïXML
        function parseDanmuXML(xmlText) {
            // ÁÆÄÂçïÁöÑXMLËß£ÊûêÔºàÂÆûÈôÖÂ∫îÁî®‰∏≠Â∫îËØ•‰ΩøÁî®DOMParserÔºâ
            const danmuRegex = /<d p="([^"]+)">([^<]+)<\/d>/g;
            let match;
            danmus = [];
            
            while ((match = danmuRegex.exec(xmlText)) !== null) {
                const params = match[1].split(',');
                const text = match[2].trim();
                
                if (params.length >= 8 && text) {
                    danmus.push({
                        time: parseFloat(params[0]),
                        mode: parseInt(params[1]),
                        fontSize: parseInt(params[2]),
                        color: parseInt(params[3]),
                        timestamp: parseInt(params[4]),
                        pool: parseInt(params[5]),
                        senderHash: params[6],
                        dbID: params[7],
                        text: text,
                        displayed: false
                    });
                }
            }
            
            alert(`ÊàêÂäüÂä†ËΩΩ ${danmus.length} Êù°ÂºπÂπï`);
        }
        
        // ‰ªéËæìÂÖ•Ê°ÜÊ∑ªÂä†ÂºπÂπï
        function addDanmuFromInput() {
            const inputText = danmuInput.value.trim();
            if (!inputText) return;
            
            const lines = inputText.split('\n');
            lines.forEach(line => {
                const parts = line.split(',');
                if (parts.length >= 4) {
                    danmus.push({
                        time: parseFloat(parts[0]),
                        mode: parseInt(parts[1]),
                        color: parseInt(parts[2]),
                        text: parts.slice(3).join(',').trim(),
                        fontSize: 25, // ÈªòËÆ§Â§ßÂ∞è
                        timestamp: Math.floor(Date.now() / 1000),
                        pool: 0,
                        senderHash: Math.random().toString(16).substr(2, 8),
                        dbID: Math.random().toString(16).substr(2, 16),
                        displayed: false
                    });
                }
            });
            
            alert(`ÊàêÂäüÊ∑ªÂä† ${lines.length} Êù°ÂºπÂπï`);
            danmuInput.value = '';
        }
        
        // Ê∏ÖÈô§ÊâÄÊúâÂºπÂπï
        function clearDanmus() {
            danmus = [];
            danmuContainer.innerHTML = '';
        }
        
        // ÂàáÊç¢ÂºπÂπïÊòæÁ§∫
        function toggleDanmu() {
            isDanmuEnabled = !isDanmuEnabled;
            toggleDanmuBtn.textContent = isDanmuEnabled ? 'ÂºπÂπïÂºÄ' : 'ÂºπÂπïÂÖ≥';
            danmuContainer.style.opacity = isDanmuEnabled ? '1' : '0';
        }
        
        // Ê£ÄÊü•ÂΩìÂâçÊó∂Èó¥ÁÇπÁöÑÂºπÂπï
        function checkDanmuAtCurrentTime() {
            if (!isDanmuEnabled || !video.duration) return;
            
            const currentTime = video.currentTime;
            const containerWidth = danmuContainer.clientWidth;
            const containerHeight = danmuContainer.clientHeight;
            
            danmus.forEach(danmu => {
                if (Math.abs(danmu.time - currentTime) < 0.1 && !danmu.displayed) {
                    danmu.displayed = true;
                    
                    // ÂàõÂª∫ÂºπÂπïÂÖÉÁ¥†
                    const danmuElement = document.createElement('div');
                    danmuElement.className = 'danmu';
                    danmuElement.textContent = danmu.text;
                    danmuElement.style.color = `#${danmu.color.toString(16).padStart(6, '0')}`;
                    danmuElement.style.fontSize = `${danmu.fontSize}px`;
                    
                    // Ê†πÊçÆÊ®°ÂºèËÆæÁΩÆÂºπÂπï‰ΩçÁΩÆÂíåÂä®Áîª
                    switch (danmu.mode) {
                        case 1: // ÊªöÂä®ÂºπÂπï
                            danmuElement.style.top = `${Math.random() * (containerHeight - danmu.fontSize)}px`;
                            danmuElement.style.left = `${containerWidth}px`;
                            danmuElement.isActive = true;
                            
                            danmuContainer.appendChild(danmuElement);
                            
                            // Ëé∑ÂèñÂºπÂπïÂÆΩÂ∫¶
                            const danmuWidth = danmuElement.offsetWidth;
                            
                            // Âä®Áîª
                            const duration = Math.max(5, 10 - (danmuWidth / containerWidth) * 5);
                            danmuElement.style.transition = `transform ${duration}s linear`;
                            danmuElement.style.transform = `translateX(-${containerWidth + danmuWidth}px)`;
                            
                            setTimeout(() => {
                                danmuElement.isActive = false;
                            }, duration * 1000);
                            break;
                            
                        case 4: // Â∫ïÈÉ®Âõ∫ÂÆöÂºπÂπï
                            danmuElement.style.bottom = '10px';
                            danmuElement.style.left = '50%';
                            danmuElement.style.transform = 'translateX(-50%)';
                            danmuElement.isActive = true;
                            
                            danmuContainer.appendChild(danmuElement);
                            
                            setTimeout(() => {
                                danmuElement.isActive = false;
                            }, 3000);
                            break;
                            
                        case 5: // È°∂ÈÉ®Âõ∫ÂÆöÂºπÂπï
                            danmuElement.style.top = '10px';
                            danmuElement.style.left = '50%';
                            danmuElement.style.transform = 'translateX(-50%)';
                            danmuElement.isActive = true;
                            
                            danmuContainer.appendChild(danmuElement);
                            
                            setTimeout(() => {
                                danmuElement.isActive = false;
                            }, 3000);
                            break;
                    }
                }
            });
        }
        
        // Ê∏≤ÊüìÂºπÂπï
        function renderDanmus() {
            if (!isDanmuEnabled || !video.duration) {
                requestAnimationFrame(renderDanmus);
                return;
            }
            
            // Ê∏ÖÈô§ÈùûÊ¥ªË∑ÉÂºπÂπï
            const oldDanmus = document.querySelectorAll('.danmu');
            oldDanmus.forEach(danmu => {
                if (!danmu.isActive) {
                    danmu.remove();
                }
            });
            
            // Ê£ÄÊü•ÂΩìÂâçÊó∂Èó¥ÁÇπÁöÑÂºπÂπï
            checkDanmuAtCurrentTime();
            
            requestAnimationFrame(renderDanmus);
        }
        
        // Ê†ºÂºèÂåñÊó∂Èó¥ (Áßí -> MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // ÂàùÂßãÂåñÊí≠ÊîæÂô®
        initPlayer();
    </script>
</body>
</html>
